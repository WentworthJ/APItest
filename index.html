<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-user Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .todo-item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .completed { text-decoration: line-through; }
    </style>
</head>
<body>

    <h1>Multi-User Todo List</h1>

    <div id="auth-section">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="todo-section" class="hidden">
        <button id="logout-btn">Logout</button>
        <h2>Your Todos</h2>
        <div id="todo-list"></div>

        <h3>Create Todo</h3>
        <form id="create-todo-form">
            <input type="text" id="todo-title" placeholder="Title" required>
            <input type="text" id="todo-description" placeholder="Description" required>
            <button type="submit">Add Todo</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
