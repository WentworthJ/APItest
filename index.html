<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-user Todo List</title>
    <style>
        

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f6fc;
        color: #0a2540;
        margin: 0;
        padding: 0;
    }

    header, footer {
        background-color: #1e3a8a;
        color: white;
        text-align: center;
        padding: 1em;
    }

    h1, h2, h3 {
        color: #1e3a8a;
    }

    #auth-section, #todo-section {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    input, button {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1em;
    }

    button {
        background-color: #1e3a8a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2563eb;
    }

    .todo-item {
        background-color: #eff6ff;
        border: 1px solid #93c5fd;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .completed {
        text-decoration: line-through;
        color: #6b7280;
    }

    #logout-btn {
        background-color: #dc2626;
        margin-bottom: 20px;
    }

    #logout-btn:hover {
        background-color: #ef4444;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        #auth-section, #todo-section {
            margin: 10px;
            padding: 15px;
        }
    }


    </style>
</head>
<body>

    <h1>Multi-User Todo List</h1>

    <div id="auth-section">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="todo-section" class="hidden">
        <button id="logout-btn">Logout</button>
        <h2>Your Todos</h2>
        <div id="todo-list"></div>

        <h3>Create Todo</h3>
        <form id="create-todo-form">
            <input type="text" id="todo-title" placeholder="Title" required>
            <input type="text" id="todo-description" placeholder="Description" required>
            <button type="submit">Add Todo</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
